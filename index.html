<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
  <h1>Movie Theater</h1>
  <form id="Movies">
  <select class="form-control" id="movieTitles">
    <option>The Shining</option>
    <option>Gone With the Wind</option>
    <option>Wizard of Oz</option>
    <option>Trainspotting</option>
  </select>
  <select class="form-control" id="timeOfDay">
    <option>Morning</option>
    <option>Afternoon</option>
    <option>Evening</option>
  </select>
  <select class="form-control" id="ageGroup">
    <option>Kid</option>
    <option>Adult</option>
    <option>Senior</option>
  </select>
  <select class="form-control" id="newRelease">
    <option>Yes</option>
    <option>No</option>
  </select>
  <button type="submit" class="btn">***</button>
  </form>
</div>
  
</body>
</html>
